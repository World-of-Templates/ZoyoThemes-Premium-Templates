<!DOCTYPE html>
<html lang="en">

<head>
    @@include("partials/title-meta.html", {"title": "Opsoon"})

    @@include("partials/head-css.html")
</head>

<body>
    <!-- =========== Main Section Start =========== -->
    <section class="relative h-screen w-full flex items-center justify-center bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-[#ccf9df] to-[#d1d6ff]">
        <div class="relative max-w-lg md:mx-auto mx-6 w-full flex flex-col justify-center bg-white rounded-lg p-6">
            <div class="text-start mb-7">
                <a href="index.html" class="grow block mb-8">
                    <img class="h-8 mx-auto" src="assets/images/light-logo.png" alt="images">
                </a>

                <div class="text-center">
                    <h3 class="text-2xl font-semibold text-dark mb-3">Lock screen!</h3>
                    <p class="text-base font-medium text-light">Enter your password to unlock the screen!</p>
                </div>
            </div>

            <div class="inline-flex items-center justify-center h-28 w-28 mx-auto rounded-full overflow-hidden p-1.5 border bg-primary/40 mb-4">
                <img src="assets/images/img-8.png" alt="avatar-img-8" class="h-full w-full rounded-full">
            </div>

            <h4 class="text-2xl font-bold text-dark mb-4 text-center">Hi Karin</h4>

            <form class="text-start w-full">
                <div class="mb-4">
                    <label for="password-addon" class="block text-base font-semibold text-dark mb-2">Password</label>
                    <div class="flex">
                        <input type="password" id="password-addon" class="form-password text-dark text-base font-medium block w-full rounded-md py-2.5 px-4 border border-gray-300 focus:gray-300 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" placeholder="Enter your password">
                    </div>
                </div>

                <div class="text-center mb-7">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-2.5 bg-primary font-bold text-base  text-white rounded-md transition-all duration-500 mt-5" type="submit">Unlock</button>
                </div>

                <p class="shrink text-light text-center">Not you ? return <a href="auth-register.html" class="text-dark font-semibold ms-1"><b>Signin</b></a></p>
            </form>
        </div>
    </section>
    <!-- =========== Main Section End =========== -->
    
    @@include("partials/script-file.html")

    </body>
</html>
