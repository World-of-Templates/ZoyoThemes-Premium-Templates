<!DOCTYPE html>
<html lang="en">

<head>
    @@include("partials/title-meta.html", {"title": "Opsoon"})

    @@include("partials/head-css.html")
</head>

<body>
    <!-- =========== Main Section Start =========== -->
    <section class="relative h-screen w-full flex items-center justify-center bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-[#ccf9df] to-[#d1d6ff]">
        <div class="relative max-w-lg md:mx-auto mx-6 w-full flex flex-col justify-center bg-white rounded-lg p-6">
            <div class="text-start mb-7">
                <a href="index.html" class="grow block mb-8">
                    <img class="h-8 mx-auto" src="assets/images/light-logo.png" alt="images">
                </a>

                <div class="text-center">
                    <h3 class="text-2xl font-semibold text-dark mb-3">Welcome to authea </h3>
                    <p class="text-base font-medium text-light">Change your password and confirm password</p>
                </div>
            </div>

            <form class="text-start w-full">
                <div class="mb-4">
                    <label for="password-addon1" class="block text-base font-semibold text-dark mb-2">New Password</label>
                    <div class="flex">
                        <input type="password" id="password-addon1" class="form-password text-dark text-base font-medium block w-full rounded-s-md py-2.5 px-4 border border-gray-300 focus:gray-300 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" placeholder="Enter your password">
                        <button type="button" data-hs-toggle-password='{"target": "#password-addon1"}' class="inline-flex items-center justify-center py-2.5 px-4 border rounded-e-md -ms-px border-gray-300">
                            <i class="hs-password-active:hidden h-5 w-5 text-dark" data-lucide="eye"></i>
                            <i data-lucide="eye-off" class="hidden hs-password-active:block h-5 w-5 text-dark"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password-addon" class="block text-base font-semibold text-dark mb-2">Confirm New Password</label>
                    <div class="flex">
                        <input type="password" id="password-addon" class="form-password text-dark text-base font-medium block w-full rounded-s-md py-2.5 px-4 border border-gray-300 focus:gray-300 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" placeholder="Enter your confirm password">
                        <button type="button" data-hs-toggle-password='{"target": "#password-addon"}' class="inline-flex items-center justify-center py-2.5 px-4 border rounded-e-md -ms-px border-gray-300">
                            <i class="hs-password-active:hidden h-5 w-5 text-dark" data-lucide="eye"></i>
                            <i data-lucide="eye-off" class="hidden hs-password-active:block h-5 w-5 text-dark"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center mb-7">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-2.5 bg-primary font-bold text-base  text-white rounded transition-all duration-500 mt-5" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </section>
    <!-- =========== Main Section End =========== -->
    
    @@include("partials/script-file.html")

    </body>
</html>
