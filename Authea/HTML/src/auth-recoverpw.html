<!DOCTYPE html>
<html lang="en">

<head>
    @@include("partials/title-meta.html", {"title": "Opsoon"})

    @@include("partials/head-css.html")
</head>

<body>
<!-- =========== Main Section Start =========== -->
<section class="h-screen w-full">
    <div class="grid xl:grid-cols-2 grid-cols-1 h-full">

        <div class="max-w-lg mx-auto w-full flex flex-col justify-center md:items-start items-center p-6">
            <div class="md:text-start text-center mb-7">
                <a href="index.html" class="grow block mb-8">
                    <img class="h-8 md:mx-0 mx-auto" src="assets/images/light-logo.png" alt="images">
                </a>

                <div class="md:text-start text-center">
                    <h3 class="text-2xl font-semibold text-dark mb-3">Forgot Your Password?</h3>
                    <p class="text-base font-medium text-light">Fill in your email address to reset your account</p>
                </div>
            </div>

            <form class="text-start w-full">
                <div class="mb-4">
                    <label for="email-addon" class="block text-base font-semibold text-dark mb-2">Email address</label>
                    <input id="email-addon" class="block w-full rounded-md py-2.5 px-4 text-dark text-base font-medium border-gray-300 focus:gray-300 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" type="email" placeholder="Enter your email">
                </div>

                <div class="text-center flex justify-between items-center mt-8">
                    <a href="auth-login.html" class="inline-flex justify-center items-center text-primary hover:text-primary/80 font-semibold "><i class="h-5 w-5 text-primary hover:text-primary" data-lucide="chevron-left"></i> Back to sign in</a>
                    <button type="submit" class="relative overflow-hidden inline-flex items-center justify-center px-6 py-2.5 bg-primary font-bold text-base text-white rounded transition-all duration-500" type="submit">
                        Forgot Password
                    </button>
                </div>
            </form>
        </div>

        <div class="hidden xl:block">
            <div class="relative w-full h-screen bg-[url(../images/img-2.jpg)] bg-center bg-cover"></div>
        </div>

    </div>

</section>
<!-- =========== Main Section End =========== -->

@@include("partials/script-file.html")

</body>
</html>
